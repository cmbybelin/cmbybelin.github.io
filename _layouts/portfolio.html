{% include head.html %}

 <article class="portfolio">
  <div>
  {% for photo in page.portfolio %}
   <div id="img{{ forloop.index }}" class="caroussel{% if forloop.first %} selected{% endif %}"></div>
  {% endfor %}
  </div>
  <div class="thumbnails">
  {% for photo in page.portfolio %}
   <img rel="img{{ forloop.index }}" src="{{ photo }}" alt=""{% if forloop.first %} class="selected"{% endif %}/>
  {% endfor %}
  </div>
 </article>

 <style>
 {% for photo in page.portfolio %}
 #img{{ forloop.index }} {
  background-image: url('{{ photo }}');
 }
 {% endfor %}
 </style>

 <script>
    var $caroussel = document.querySelectorAll('.caroussel');
    var $thumbnails = document.querySelectorAll('.thumbnails img');
    for (var i = 0; i < $thumbnails.length; i++) {
      $thumbnails[i].addEventListener('click', function() {
        var selectedImg = document.querySelector('.caroussel.selected');
        var selectedThumbnail = document.querySelector('.thumbnails img.selected');
        var id = this.getAttribute('rel');
        if (selectedImg) {
          selectedImg.classList.remove('selected');
        }
        if (selectedThumbnail) {
          selectedThumbnail.classList.remove('selected');
        }
        this.classList.add('selected');
        document.getElementById(id).classList.add('selected');
      });
    }
 </script>
