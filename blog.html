---
layout: index
style: blog
description: Blog posts
---
<h1>Blog</h1>
{% for post in site.posts %}
{% assign photo = post.portfolio | first %}
<div class="secondary">
 <h3>{{ post.title }}</h3>
 <small>{{ post.date | date: "%d-%m-%Y" }}</small>
 {{ post.content }}

 {% for photo in post.portfolio %}
 <p class="blog-photo"><img src="/{{ photo.photo | replace:' ','%20' }}" alt="{{ photo.caption }}" draggable="false"/></p>
 {% endfor %}
</div>
{% endfor %}
