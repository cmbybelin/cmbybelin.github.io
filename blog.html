---
id: blog
excerpt: Blog posts.
---
{% include head.html %}

<article class="page">

{% for post in site.posts %}
 {% assign photo = post.portfolio | first %}
 <section class="excerpt"> 
  <h2><a href="{{ post.url }}">
   {% if photo.photo %}<img src="/{{ photo.photo }}" alt="{{ photo.caption }}" draggable="false"/>{% endif %}
   {{ post.date | date: "%d-%m-%Y" }}: {{ post.title }}
  </a></h2>
  {{ post.excerpt }}
  <p><a href="{{ post.url }}">&#8594; Lees verder</a></p>
  <div class="clearfix"></div>
 </section>
{% endfor %}
</article>

{% include tail.html %}
