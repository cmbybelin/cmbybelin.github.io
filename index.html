<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Belinda Photography</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Deal with HTML 5 element in older IE browsers -->
  <link rel="stylesheet" href="style/main.css">
  <style type="text/css">
    #background {
     position: fixed;
     left: 0;
     top: 0;
     width: 100%;
     height: 100%;
     margin: 0;
     padding: 0;
     background-size: contain;
     background-position: center;
     background-color: #2a2a2a;
     background-repeat: no-repeat;
     transition: background-image linear 0.6s;
     z-index: -1;
    }
    .sample0 {
     background-image: url('portfolio/zonsondergang.png');
    }
    .sample1 {
     background-image: url('portfolio/Lightpainting.png');
    }
    .sample2 {
     background-image: url('portfolio/model 1.02.png');
    }
    .sample3 {
     background-image: url('portfolio/model 2.01.png');
    }
    .sample4 {
     background-image: url('portfolio/Obie.png');
    }
    .sample5 {
     background-image: url('portfolio/slot.pg');
    }
    .sample6 {
     background-image: url('portfolio/uil.png');
    }

    #index {
     margin: 0;
     padding: 0;
     position: absolute;
     bottom: 32px;
     left: calc(50% - 75px);
     transition: border linear 0.3s;
    }
    #index > li {
     display: inline-block;
     height: 12px;
     width: 12px;
     border-radius: 16px;
     margin-left: 4px;
     border: 1px solid #aaa;
     opacity: .6;
    }
    #index > li.checked {
     border-width: 5px;
     width: 4px;
     height: 4px;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <ul id="index">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </div>
  <script src="script/live.js" type="text/javascript"></script>
  <script type="text/javascript">
    var nBackgrounds = 7;
    var index;
    var $background = document.querySelector('#background');
    var $index = document.querySelectorAll('#index > li');
    function setBackground() {
      console.log('update background');
      if (index !== undefined) {
        $background.classList.remove('sample' + index);
        $index[index].classList.remove('checked');
      } else {
        index = -1;
      }
      index = (index + 1) % nBackgrounds;
      $background.classList.add('sample' + index);
      $index[index].classList.add('checked');
      window.setTimeout(setBackground, 6000);
    }
    setBackground();
  </script>
  <!-- cache all images, so we have smooth transitions -->
  <div style="display: none">
    <div class="sample0"></div>
    <div class="sample1"></div>
    <div class="sample2"></div>
    <div class="sample3"></div>
    <div class="sample4"></div>
    <div class="sample5"></div>
    <div class="sample6"></div>
  </div>
</body>
</html>
