    #pins {
     margin: 0;
     padding: 0;
     position: absolute;
     bottom: 32px;
     left: calc(50% - 75px);
     transition: border linear 0.3s;
    }
    #pins > li {
     display: inline-block;
     height: 12px;
     width: 12px;
     border-radius: 16px;
     margin-left: 4px;
     border: 1px solid #aaa;
     opacity: .6;
    }
    #pins > li.checked {
     border-width: 5px;
     width: 4px;
     height: 4px;
    }
    #backgrounds {

    }
    #backgrounds > img {
     position: absolute;
     width: auto;
     margin: auto;
     display: block;
     height: 100%;
    }
    #roll {
      position: fixed;
      right: 0px;
      bottom: -111px;
      width: 184px;
      height: 800px;
      overflow: scroll;
      -ms-transform: rotate(31deg); /* IE 9 */
      -webkit-transform: rotate(31deg); /* Chrome, Safari, Opera */
      transform: rotate(31deg);
      border-left: 6px solid black;
      border-right: 6px solid black;
      box-shadow: 5px 5px 10px 2px #333;
    }
    #roll nav {
      border-left: 8px dotted black;
      border-right: 8px dotted black;
    }
    #roll span {
      width: 152px;
      display: block;
      padding: 0 8px 8px;
      background-color: black;
      box-shadow: inset 0px 0px 20px 0px rgba(0, 0, 0, .8);
    }
    #roll span:first-child {
      padding-top: 200px;
    }
    #roll span:last-child {
      padding-bottom: 80px;
    }
  </style>
</head>
<body>
  <!-- cache all images, so we have smooth transitions -->
  <div id="backgrounds" style="display: none">
    <img src="portfolio/zonsondergang.png" />
    <img src="portfolio/Obie.png" />
    <img src="portfolio/Lightpainting.png" />
    <img src="portfolio/model 1.02.png" />
    <img src="portfolio/model 2.01.png" />
    <img src="portfolio/slot.png" />
    <img src="portfolio/uil.png" />
  </div>
  <div id="background"></div>

  <div id="roll">
    <nav>
      <span><img src="portfolio/Obie.png" width="100%" /></span>
      <span><img src="portfolio/Lightpainting.png" width="100%" /></span>
      <span><img src="portfolio/zonsondergang.png" width="100%" /></span>
      <span><img src="portfolio/model 1.02.png" width="100%" /></span>
      <span><img src="portfolio/model 2.01.png" width="100%" /></span>
      <span><img src="portfolio/slot.png" width="100%" /></span>
      <span><img src="portfolio/uil.png" width="100%" /></span>
    </nav>
  </div>
  <!-- <script src="script/live.js" type="text/javascript"></script> -->
  <script type="text/javascript">
    var index = -1;
    var $background = document.querySelector('#background');
    var $backgrounds = document.querySelectorAll('#backgrounds > img');
    // create pins for each image...
    var $pins = document.querySelectorAll('#pins > li');
    function setBackground() {
      if (index !== -1) {
        $pins[index].classList.remove('checked');
      }
      index = (index + 1) % $backgrounds.length;
      //$background.classList.add('sample' + index);
      $background.style.backgroundImage = 'url(' + escape($backgrounds[index].getAttribute('src')) + ')';
      console.log('update background', index, $background.style.backgroundImage);
      $pins[index].classList.add('checked');
      //window.setTimeout(setBackground, 6000);
    }
    setBackground();
  </script>
